name: Deploy Expo App to Firebase (iOS)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code từ repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Thiết lập Node.js phiên bản 20
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Cài đặt các dependencies cần thiết cho dự án
      - name: Install dependencies
        run: npm install

      # Cài đặt EAS CLI để build ứng dụng Expo
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # Cài đặt jq để xử lý JSON
      - name: Install jq
        run: sudo apt-get install -y jq

      # Build IPA ứng dụng iOS với Expo và EAS
      - name: Build iOS IPA
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # Token cho EAS CLI
        run: |
          # Build ứng dụng iOS với profile production
          eas build -p ios --profile production --non-interactive
          
          # Lấy URL của file IPA từ kết quả build
          IPA_URL=$(eas build:list --status=finished --platform=ios --limit=1 | grep -o 'https://expo.dev/artifacts/[^ ]*')
          
          # Kiểm tra xem URL có hợp lệ không
          if [ -z "$IPA_URL" ]; then
            echo "Error: Could not retrieve IPA URL."
            exit 1
          fi
          
          # Tải file IPA về
          echo "IPA URL: $IPA_URL"
          wget -O my-app.ipa "$IPA_URL"

      # Giải mã tài khoản dịch vụ Google từ GitHub Secrets
      - name: Setup Firebase Service Account
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > firebase-credentials.json

      # Upload IPA lên Firebase App Distribution
      - name: Upload IPA to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}  # Firebase App ID của bạn
          groups: testers                       # Nhóm testers sẽ nhận được ứng dụng
          file: my-app.ipa                      # Tên file IPA đã tải về
          serviceCredentialsFile: firebase-credentials.json  # Sử dụng tài khoản dịch vụ từ file đã giải mã

name: Deploy Expo App to Firebase

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build -p android --non-interactive
          APK_URL=$(eas build:list --status=finished --platform=android --limit=1 | grep -o 'https://expo.dev/artifacts/[^ ]*')
          if [ -z "$APK_URL" ]; then
            echo "Error: Could not retrieve APK URL."
            exit 1
          fi
          echo "APK URL: $APK_URL"
          wget -O my-app.apk "$APK_URL"

      - name: Upload APK to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: my-app.apk
